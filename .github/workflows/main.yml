name: ML Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run model validation tests
      run: |
        echo "üîç Running validation tests..."
        echo "Test 1: Testing the model architecture to check if it has 
                      less than 20000 parameters.
                      Batch Normalization
                      FC Layer
                      Dropout"
        echo "Test 2: Checking the model if has less than 20 epochs"
        pytest test_model.py -v
    
    - name: Upload trained model
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: mnist_model_*.pth
    
    - name: Check test results
      if: success()
      run: |
        echo "‚úÖ All tests passed!"
        echo "‚úì Model size is within limits (< 20000 parameters)
                Has BN, FC layer and Dropouts"
        echo "‚úì Trained with less than 20 epochs"
